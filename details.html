<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquinaria Pesada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="oscuro">
    <nav class="navbar navbar-expand-lg oscuro">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo.png"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <header>
        <div class="container">
            <div class="row">
                <div class="col bg-brown mt-5 py-5 mx-5 px-5">
                    <h2>Name Product</h2>
                    <p>Meta description</p>
                </div>
            </div>
        </div>
    </header>
    <section class="product-info">
        <div class="container py-5">
          <div class="card my-5">
            <div class="row">
                
                  <div class="col-md-4">
                    <img src="assets/img/img-products/product-5.png" class="img-fluid img-product rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-header">
                      Featured
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <form action="" method="post">
                        <div class="mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="tel" class="form-control" id="phone" placeholder="+01 223 1234566780">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        
                      </form>

                    </div>
                  <div class="card-footer">
                      <button class="cta">
                          <span>Contact Us &nbsp;</span>
                          <svg viewBox="0 0 13 10" height="10px" width="15px">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                          </svg>
                        </button>
                        
                  </div>
                  </div>
                    
                </div>
            </div>
        </div>
    </section>
    <footer>

      <section class="container">
        <div class="col"></div>
      </section>
    </footer>
    <script>
        // Script para pasar el nombre del producto al formulario de contacto
        document.querySelectorAll(".card a").forEach((item) => {
          item.addEventListener("click", (event) => {
            const producto = event.target.getAttribute("data-producto");
            document.getElementById("productoReferido").value = producto;
          });
        });
      </script>
  
      <script
