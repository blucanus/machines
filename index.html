<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquinaria Pesada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-primary {
            background-color: #0aa5cd;
            border-color: #0aa5cd;
        }
        .btn-primary:hover {
            background-color: #087a9c;
            border-color: #087a9c;
        }
    </style>
</head>
<body>

<!-- Barra de menú -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Maquinaria Pesada</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Home -->
<header class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido a Maquinaria Pesada</h1>
        <p class="lead">Encuentra la mejor maquinaria para tus necesidades.</p>
        <hr class="my-4">
        <p>Explora nuestra amplia gama de productos.</p>
        <a class="btn btn-primary btn-lg" href="#productos" role="button">Ver Productos</a>
    </div>
</header>

<!-- Sección de productos -->
<section id="productos" class="container mt-5">
    <h2 class="mb-4">Nuestros Productos</h2>
    
    <!-- Buscador y filtros -->
    <div class="row mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Buscar producto...">
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Filtrar por categoría</option>
                <option value="1">Excavadoras</option>
                <option value="2">Cargadoras</option>
                <option value="3">Grúas</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Filtrar por precio</option>
                <option value="1">Menor a mayor</option>
                <option value="2">Mayor a menor</option>
            </select>
        </div>
    </div>

    <!-- Lista de productos -->
    <div class="row">
        <div class="col-md-4 mb-4" id="producto-1">
            <div class="card">
                <img src="producto1.jpg" class="card-img-top" alt="Producto 1">
                <div class="card-body">
                    <h5 class="card-title">Producto 1</h5>
                    <p class="card-text">Descripción breve del producto 1.</p>
                    <a href="#contacto" class="btn btn-primary" data-producto="Producto 1">Contactar</a>
                </div>
            </div>
        </div>
        <!-- Repetir para más productos -->
    </div>
</section>
<script>
    // Script para pasar el nombre del producto al formulario de contacto
    document.querySelectorAll('.card a').forEach(item => {
        item.addEventListener('click', event => {
            const producto = event.target.getAttribute('data-producto');
            document.getElementById('productoReferido').value = producto;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
